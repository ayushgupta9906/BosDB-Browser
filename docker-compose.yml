version: '3.8'

services:
  # Example PostgreSQL database for testing
  postgres:
    image: postgres:16-alpine
    container_name: bosdb-postgres-test
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: testdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Redis for caching (production)
  redis:
    image: redis:7-alpine
    container_name: bosdb-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
