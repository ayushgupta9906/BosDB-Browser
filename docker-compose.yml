# BosDB - Docker Compose Setup
# This deploys BosDB with a demo PostgreSQL database

version: '3.8'

services:
  # BosDB Web Application (Frontend + Backend API)
  bosdb:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - ENCRYPTION_MASTER_KEY=your-super-secret-key-change-this
    volumes:
      # Persist user data and subscriptions
      - bosdb-data:/app/apps/web/.bosdb-data
    depends_on:
      - demo-postgres
      - demo-mysql
    restart: unless-stopped

  # Demo PostgreSQL Database (for testing)
  demo-postgres:
    image: postgres:15-alpine
    ports:
      - "5433:5432"  # Changed from 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: demodb
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

  # Demo MySQL Database (for testing)
  demo-mysql:
    image: mysql:8.0
    ports:
      - "3307:3306"  # Changed from 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: mysql123
      MYSQL_DATABASE: demodb
    volumes:
      - mysql-data:/var/lib/mysql
    restart: unless-stopped

  # Demo Redis (for testing)
  demo-redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  bosdb-data:
  postgres-data:
  mysql-data:
