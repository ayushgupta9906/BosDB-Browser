version: "3.8"
services:
  bosdb:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - postgres
      - mysql
    restart: unless-stopped
    volumes:
      - docker-databases:/app/data/docker-databases

  postgres:
    image: postgres:16-alpine
    environment: POSTGRES_USER=postgres POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-bosdb_pass} POSTGRES_DB=bosdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    environment: MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-bosdb_pass} MYSQL_DATABASE=bosdb
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped

volumes:
  docker-databases:
    driver: local
  postgres_data:
    driver: local
  mysql_data:
    driver: local
